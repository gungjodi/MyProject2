<ion-view view-title="{{layout_selected.title}}">
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-android-add" ng-click="getImages()">
        </button>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true" class="middle-v">
        <div class="row gallery row-center"
             style="border: 1px solid black;width:{{+dev_width-20}}px;height: {{+dev_width-20}}px;overflow: auto;display: inline-block;">
                <img ng-repeat="image in pickedImages" ng-src="{{image.url}}"
                     on-double-tap="onDoubleTap($index)" style="height:{{(+dev_width-80)/2}}px;z-index: 9999;" transform>
        </div>
    </ion-content>
</ion-view>
